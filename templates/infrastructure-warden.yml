---
meta:
  environment: dingo-postgresql-image-warden

  stemcell:
    name: bosh-warden-boshlite-ubuntu-trusty-go_agent
    version: latest

update:
  canaries: 1
  max_in_flight: 50
  canary_watch_time: 1000-30000
  update_watch_time: 1000-30000

instance_groups:
  - name: just_install_packages
    networks:
      - name: dingo_postgresql_image1

compilation:
  cloud_properties:
    name: random

resource_pools:
  - name: small_z1
    cloud_properties:
      name: random

networks:
- name: dingo_postgresql_image1
  type: manual
  subnets:
  - range: 10.244.150.0/24
    name: dingo_postgresql_image1
    gateway: 10.244.150.1
    static:
      - 10.244.150.2 - 10.244.150.60
